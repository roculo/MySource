info:
  title: JConnect Mobile
  description: "\n# Overview\n➤ Jconnect is a web-service between Ebanking system\
    \ and Core Banking system. It’ll create a connection and allow communicate between\
    \ two systems. </br> ➤ Ebanking will post transaction with xml format to O9Middleware,\
    \ O9Middleware will convert/mapping request message from eBanking system to Core\
    \ Banking transaction message format and perform transaction on Core Banking.\
    \ After transaction finish on Core Banking, O9Middleware will forward transaction\
    \ result to eBanking system. </br> ➤ Support multi threads to allow many transactions\
    \ at the same time. </br> ➤ One transaction must be processed within 60 seconds,\
    \ eBanking system will waiting response in 60 seconds. </br>  ➤ After that if\
    \ still haven’t got response from O9Middleware, eBanking system will understand\
    \ that transaction already errors and post reversal transaction if needed (with\
    \ fund transfer and top-up transaction). </br> ➤ Supported clients: Restful. </br>\n\
    \n\n\n# System diagram\n\n  This is System Diagram. </br>\n<img src=\"https://scontent.fsgn2-5.fna.fbcdn.net/v/t1.0-9/101952116_3537488762932723_8160734451366625280_n.jpg?_nc_cat=102&_nc_sid=730e14&_nc_ohc=VQec7zTsp6IAX-maAFU&_nc_ht=scontent.fsgn2-5.fna&oh=a038d497f239ad24a217cd2e61638b91&oe=5EFFED28\"\
    \ width=100%/>\n# Workflow\n  This is Workflow. </br>\n<img src=\"https://scontent.fsgn2-1.fna.fbcdn.net/v/t1.0-9/101843013_3537488766266056_1440986090725965824_n.jpg?_nc_cat=107&_nc_sid=730e14&_nc_ohc=vJHHEdTjdqoAX8L-3HU&_nc_ht=scontent.fsgn2-1.fna&oh=52bf6857a6c35c8014261760f89384fb&oe=5EFE925C\"\
    \  width=100%/>  \n# Application requirement\n  <table>\n    <tr>\n      <td>Sts</td>\n\
    \      <td>SERVER</td>\n      <td>HARDWARE REQUIREMENT</td>\n      <td>SOFTWARE\
    \ REQUIREMENT</td>        \n    </tr>\n    <tr>\n      <td>UAT</td>\n      <td>Application\
    \ server</td>\n      <td>•  CPU Intel Xeon x2</br> •  HDD/SSD: 512GB raid 1</br>•\
    \  RAM: 16GB </br>•  OS: Windows server 2008 R2 – SP1 – 64 bit </br>or Linux server\
    \ 64 bit   </td>\n      <td>•  Mulesoft standalone 3.9.0 </br> •  JDK 1.8 </td>\n\
    \    </tr>\n    <tr>\n      <td>LIVE</td>\n      <td>Application server</td>\n\
    \      <td>•  CPU Intel Xeon x2</br> •  HDD/SSD: 512GB raid 1</br>•  RAM: 16GB\
    \ </br>•  OS: Windows server 2008 R2 – SP1 – 64 bit </br>or Linux server 64 bit\
    \   </td>\n      <td>•  Mulesoft standalone 3.9.0 </br> •  JDK 1.8 </td>\n   \
    \ </tr>      \n  </table>      \n"
